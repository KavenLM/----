<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择第一个子元素 */
        ul li:first-child {
            background-color: green;
        }
        /* 2.选择最后一个子元素 */
        ul li:last-child {
            background-color: pink;
        }
        /* 3.选择第n个子元素 */
        ul li:nth-child(5){
            background-color: red;
        }

        /* 4.选择在偶数位的子元素
        /* ol li:nth-child(even) {
            background-color: skyblue;
        } */
       
        /* 5.选择在奇数位的子元素 */
        /* ol li:nth-child(odd) {
            background-color: springgreen;
        } */

        /* 6.全选 n从0开始每次加一，第0个元素和超出元素被忽略 */
        /* ol li:nth-child(n) {
            background-color: tomato;
        }  */

        /* 7.使用公式nth-child() */
        ol li:nth-child(2n) {
            background-color: pink;
        }
        ol li:nth-child(2n+1) {
            background-color: green;
        }

        ol li:nth-child(5n) {
            background-color: red;
        }

        ol li:nth-child(n+3) {
            background-color: skyblue;
        }
        ol li:nth-child(-n+3) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
        <li>我是第9个孩子</li>
        <li>我是第10个孩子</li>
    </ul>

    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
        <li>我是第9个孩子</li>
        <li>我是第10个孩子</li>
    </ol>
</body>
</html>
