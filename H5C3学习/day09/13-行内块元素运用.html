<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .box {
            height: 200px;
            /* background-color: pink; */
            line-height: 200px;
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            color: #333;
            text-align: center;
            line-height: 36px;

        }

        .box .pre,
        .box .next {
            width: 80px;
        }
        .box .current ,
        .box .elp{
            background-color: #fff;
            border: none;
        }
        input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            width: 60px;
           height: 36px;
           background-color: #f7f7f7;
        border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="pre">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">下一页&gt;&gt;</a>
        到第
        <input type="text">
        页
        <button>确定</button>

    </div>
</body>

</html>
