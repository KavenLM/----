    <script>

        //将数组从小到大排序
        var arr = [24, 11, 25, 57, 40, 49, 3, 66, 18];
        var temp = 0;
        for (var i = 0; i < arr.length - 1; i++) {//外层循环，控制比较几轮，length-1轮
            for (var j = 0; j < arr.length - i - 1; j++) {//内层循环，第一轮比较 lenght-1次，第二轮比较length-2次，规律length-i-1
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
