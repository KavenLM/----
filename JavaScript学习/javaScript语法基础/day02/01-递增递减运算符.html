<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        // 单独使用，前置和后置自增都一样
        //后置自增，先返回原值后自增
        num++;//num=11
        console.log(num);//返回11
        console.log(num++);//返回11 num=12


        // 前置自增，先自增后返回值
        ++num; //nub=13
        console.log(num);//返回13
        console.log(++num);//返回14  num=14      
    </script>
</head>
<body>
    
</body>
</html>
