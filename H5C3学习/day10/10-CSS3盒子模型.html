<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-color: red;
            border-style: solid;
            border-width: 20px;
            padding: 20px;
            /* css3以前默认box-sizing为content-box ， padding和border会撑大盒子 */
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-color: red;
            border-style: solid;
            border-width: 20px;
            padding: 20px;
            /* css3 可以将box-sizing设置为border-box，padding和border不会撑大盒子 */
            /* box-sizing: border-box; */
        }
    </style>
</head>

<body>
    <div>
        小猪乔治
    </div>
    <p>
        小猪佩奇
    </p>
</body>

</html>
