    <style>
        * {
            padding: 0;
            margin: 0;

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>

                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script>
    var j_cbAll = document.querySelector('#j_cbAll ');
    var j_tbs = document.querySelectorAll('#j_tb input');
    //1.全选：要么全选，要么全不选
    j_cbAll.addEventListener('click', function () {
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].checked = j_cbAll.checked;
        }
    });

    //2.给每一个j_tbs添加点击事件，每一次点击就判断所有j_tbs，只要有一个j_tbs没有被选中那么j_cbAll就不被选中。
    for (var i = 0; i < j_tbs.length; i++) {
        j_tbs[i].addEventListener('click', function () {
            var flag = true;
            for (var j = 0; j < j_tbs.length; j++) {
                if (!j_tbs[j].checked) {
                    flag = false;
                }
            }
            j_cbAll.checked = flag;
        });
    }
