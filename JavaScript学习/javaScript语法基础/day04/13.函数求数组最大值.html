    <script>
        var arr = [2, 11, 101, 49, 33, 50, 88];
        function getMax(Array) {
            var max = Array[0];
            for (var i = 1; i <= Array.length - 1; i++) {
                max = max > Array[i] ? max : Array[i];
            }
            return max;
        }

        console.log(getMax(arr));


    </script>
