<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五颜六色的导航</title>
    <style>
        .nav a {
            display: inline-block;
            width: 120px;
            height: 60px;
            background-color: pink;
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        .nav .bg1 {
            /* background-image: url(images/bg1.png); */
            background: url(images/bg1.png) no-repeat center left;
        }

        .nav .bg1:hover {
            background: url(images/bg11.png) no-repeat center left;
        }

        .nav .bg2 {
            /* background-image: url(images/bg2.png); */
            background: url(images/bg2.png) no-repeat center left;
        }

        .nav .bg2:hover {
            background: url(images/bg22.png) no-repeat center left;
        }

        .nav .bg3 {
            /* background-image: url(images/bg3.png); */
            background: url(images/bg3.png) no-repeat center left;
        }

        .nav .bg3:hover {
            background: url(images/bg3.jpg) no-repeat center left;
        }

        .nav .bg4 {
            /* background-image: url(images/bg4.png); */
            background: url(images/bg4.png) no-repeat center left;
        }

        .nav .bg4:hover {
            background: url(images/bg1.png);
        }

        .nav .bg5 {
            /* background-image: url(images/bg1.png); */
            background: url(images/bg5.png) no-repeat center left;
        }

        .nav .bg5:hover {
            background: url(images/bg3.jpg);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
        <a href="#" class="bg5">五彩导航</a>
    </div>
</body>

</html>
