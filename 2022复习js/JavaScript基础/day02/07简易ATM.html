<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var balance = 100;
        while (true) {
            var num = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            if(num === '4'){
                alert('请收好您的银行卡！');
                break;
            }
            switch (num) {
                case '1':
                    var save = parseFloat(prompt('输入你要存入的金额'));
                    balance += save;
                    alert('存钱成功，目前余额为：' + balance);
                    break;
                case '2':
                    var get = parseFloat(prompt('输入你要取的金额'));
                    if (get > balance) {
                        alert('当前余额不足，余额为' + balance);
                        break;
                    }
                    balance -= get;
                    alert('取款成功，余额为：' + balance);
                    break;
                case '3':
                    alert('当前余额为：' + balance);
                    break;
                default:
                    alert('请输入正确数字!');
            }
        }
    </script>
</head>

</html>
