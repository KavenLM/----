<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Math.floor( Math.random() * 10 + 1);
        console.log(num);
        var guess = parseInt(prompt("猜吧！"));
        var count = 0;
        while(true){           
            if(guess < num){
                count++;
                guess = prompt('猜小了，继续猜吧！');
                continue;
            }else if(guess > num){
                count++;
                guess = prompt('猜大了，继续猜吧！');
                continue;
            }
            count++;
            alert('恭喜你猜对了！一共猜了'+count+'次');
            break;
            
        }
    </script>
</head>

<body>

</body>

</html>
