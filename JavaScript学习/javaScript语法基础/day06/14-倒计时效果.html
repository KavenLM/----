<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time) {
            var inputTime = +new Date(time);//用户输入时间总的毫秒数
            var nowTime = +new Date();//当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //倒计时时间总的 秒 数
            var d = parseInt(times / 60 / 60 / 24); //倒计时剩余天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //倒计时剩余小时数
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //倒计时剩余分钟数
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //倒计时剩余秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(new Date());
        console.log(countDown('2021-07-27 18:00'));
    </script>
</head>

</html>
