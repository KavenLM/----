<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻转</title>
    <style>
       

        .box {
            position: relative;
            width: 400px;
            height: 400px;
            transition: transform 2s;
            /* 保留back的立体空间 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 400px;
            font-size: 30px;
            color: #fff;
        }

        .front {
            z-index: 1;
            background-color: pink;
        }

        .back {
            background-color: purple;
            /* 先让盒子旋转180度，背靠背叠起来 */
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">黑马程序员</div>
        <div class="back">我在这里等你</div>
    </div>
</body>

</html>
