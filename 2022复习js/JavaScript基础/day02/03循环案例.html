        //求1-100之间所有偶数和奇数的和
        var evenSum = 0;
        var oddSum = 0;
        for(var i = 1; i <= 100; i++){
            if(i % 2 == 0){
                evenSum += i;
            }else{
                oddSum += i;
            }
        }
        alert('奇数和：'+oddSum+"\n偶数和："+evenSum);
