<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table border="1" align="center" width="500" height="200" cellspacing="0" cellpadding="0">
         <tr>
             <th>姓名</th>
             <th>性别</th>
             <th>年龄</th>
        </tr>
         <tr>
             <td>刘德华</td>
             <td>男</td>
             <td>20</td>
        </tr>
         <tr>
             <td>渣渣辉</td>
             <td>女</td>
             <td>21</td>
        </tr>
         <tr>
             <td>古天乐</td>
             <td>男2</td>
             <td>22</td>
        </tr>
    </table>
    
</body>
</html>
