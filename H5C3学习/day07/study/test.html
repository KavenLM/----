<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            float: left;
            position: relative;
            left: 50%;
        }

        p {
            float: left;
            position: relative;
            right: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>我是浮动的</p>
        <p>我也是居中的</p>
    </div>

</body>

</html>
