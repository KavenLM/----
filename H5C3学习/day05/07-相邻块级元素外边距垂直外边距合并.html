<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            width: 300px;
            height: 300px;
        }
        /* 相邻块元素，同时设置下外边距和上外边距 不会像内边距一样 1+1=2，会取其中的最大值
            解决方法：建议只设置一个外边距。
        */
        .one {
            margin-bottom: 30px;
        }

        .two {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
