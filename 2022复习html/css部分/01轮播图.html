<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tb-promo {
            position: relative;
            width: 564px;
            height: 315px;
            margin: auto;
            background-color: pink;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-decoration: none;
            color: #fff;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .7);
            text-align: center;
            line-height: 30px;
        }

        .prev {

            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .promo-nav {
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            border-radius: 6px;
        }
        .promo-nav li {
            list-style-type: none;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #fff;
            float: left;
            margin-top: 2px;
            margin-left: 3px;
            margin-right: 3px;
        }
        .promo-nav .selected{
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="images/1.png" alt="图片">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
