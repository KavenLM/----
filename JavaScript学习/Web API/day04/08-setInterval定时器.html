<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //setInterval与setTime的区别  setInterval是每间隔一段时间就调用回调函数，一直执行；setTime是到了时间只执行一次回调函数
        setInterval(function () {
            console.log('连续输出');
        }, 1000);
        // setInterval(() => {
        //     console.log('继续输出');
        // }, 1000);
    </script>
</body>

</html>
