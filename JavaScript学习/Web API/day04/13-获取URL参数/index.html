    <script>        
        window.addEventListener('load', function () {
            var parameter =   location.search;
            console.log(parameter);//?username = 123
            var str = parameter.substr(1);
            console.log(str);//username = 123
            var arr = str.split('=');
            console.log(arr); 
            var username = arr[1];
            document.body.innerHTML = '<div>'+username+'欢迎你！</div>';



        });
    </script>
