<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 200px;
            height: 20px;
            outline: none;
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">
    <script>
        //1.获取事件源
        var input = document.querySelector('input');
        //2.绑定事件
        //3.1 获得焦点时的事件驱动
        input.onfocus = function get() {
            
            if(this.value === '手机'){
                this.value = '';
            }
            this.style.color = '#333'
        }
        //3.2 失去焦点是的事件驱动
        input.onblur = function lose() {
            if(this.value === ''){
                this.value = '手机';
            }
            this.style.color = '#999'
        }

    </script>
</body>

</html>
