<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var balance = 100;
        while(true){
            var num = prompt('请输入您要的操作:\n 1.存钱\n 2.取钱\n 3.显示余额\n 4.退出');
            switch(parseInt(num)){
                case 1:
                    //存钱
                    var saveMoney = prompt('请输入您要存的金额：');
                    balance += parseFloat(saveMoney); 
                    alert('您现在的钱数是：'+balance+'元');
                    continue;
                case 2:
                    //取钱
                    var takeMoney = prompt('请输入您要取得金额：');
                    balance -= parseFloat(takeMoney);
                    alert('您现在的钱数是：'+balance+'元');
                    continue;
                case 3:
                    //查询余额
                    alert('您现在的钱数是：'+balance+'元');
                    continue;
                case 4:
                    //终止程序
                    alert('程序正在退出');
                    break;
                default:
                    alert('请输入正确数字1-4');
                    continue;
            }
            break;
        }
    </script>
</head>

</body>
</html>
