<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>      

        if (!Object.is) {
            Object.is = function (v1, v2) {
                //判断是否是-0
                if (v1 === 0 && v2 === 0) {
                    return 1 / v1 === 1 / v2;
                }
                //判断是否是NaN
                if (v1 !== v1) {
                    return v2 !== v2;
                }
                //其它情况
                return v1 === v2;
            }
        }
        var a = 2 / 'foo';
        var b = -3 * 0;
        console.log(Object.is(a, NaN));
        console.log(b);
        console.log(Object.is(b, -0));
        console.log(Object.is(0,-0));
        console.log(1 / -0 === 1 / -0);
        console.log(1 / -0 === 0);
    </script>
</head>

<body>

</body>

</html>
