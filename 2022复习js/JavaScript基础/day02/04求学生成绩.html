<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var total = parseInt(prompt('输入学生人数：')) ;
        var sum = 0;
        for(var i = 1; i <= total; i++){
            var score = parseInt(prompt('输入第'+i+'个学生的成绩：'));
            sum += score;
        }
        alert('总成绩为：'+sum+'分');
        alert('平均成绩为：'+sum/total+'分');
        
    </script>
</head>

</body>
</html>
