<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <form action="#" method="GET">
        <h4>青春不常在，抓紧谈恋爱！</h4>
        <table width="600">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"><label for="nv">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="year">
                        <option>--请选择年--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>
                    <select name="month">
                        <option>--请选择月--</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                    </select>
                    <select name="day">
                        <option>--请选择日--</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" name="diqu" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" value="yihun">已婚
                    <input type="radio" name="hunyin" value="weihun">未婚
                    <input type="radio" name="hunyin" value="liyi">离异
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" name="xueli" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢类型</td>
                <td>
                    <input type="checkbox" name="love" value="f">妩媚的
                    <input type="checkbox" name="love" value="k">可爱的
                    <input type="checkbox" name="love" value="x" checked>性感的
                    <input type="checkbox" name="love" value="ky">狂野的
                    <input type="checkbox" name="love" value="dk">都可
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea placeholder="自我介绍"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册" style="background-image:url('sub-btn.jpg');"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="tongyi" checked >
                    我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>我年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                        <li>超过18cm</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
