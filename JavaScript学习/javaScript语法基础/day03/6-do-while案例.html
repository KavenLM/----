<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do...while案例</title>
    <script>
        // 1.打印人的一生1-100岁
        var age = 1;
        do {
            console.log('这个人今年' + age + '岁了');
            age++;
        } while (age <= 100)

        //2.计算1-100之间的整数和
        var sum = 0;
        var num = 1;
        do {
            sum += num;
            num++;
        } while (num <= 100)
        console.log('sum='+sum);

        //3.你爱我吗

        do {
            var msg = prompt('你爱我吗？');
        } while (msg !== '我爱你');
        alert('我也爱你！');
    </script>
</head>
