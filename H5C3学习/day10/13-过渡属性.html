<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 过渡属性 transition: 要过渡属性 花费时间(单位是s) 运动曲线(默认ease 可以省略) 何时开始(可以省略 单位s); */
            /* 哪一个元素需要过渡，就在哪一个元素中写该属性 */
            transition: width .2s;
            /* 如果想要多个属性都有过渡，可以使用逗号分开 */
            /* transition: width .2s,height .2s; */
            /* 让全部属性都有过渡 */
            transition: all .3s;
        }
        div:hover   {
            width: 400px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
