<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为数字类型</title>
    <script>
        var age = '12';
        // 1.使用parseInt(变量)转换为整数
        console.log(parseInt(age)); //12
        console.log(parseInt('3.14')); //3 只能取整数
        console.log(parseInt('120px')); //120 可以用来去掉px
        console.log(parseInt('abc120px')); //NaN 只能去掉开头为数字的字符串

        //2.使用parseFloat(变量)转换为浮点型
        console.log(parseFloat('3.14')); //3.14
        console.log(parseFloat('3')); //3

        //3.使用Number(变量)
        console.log(parseInt(false)); //NaN
        console.log(Number(false)); //0
        console.log(parseInt('张三')); //NaN  
        // 4.使用 - * /，隐式转换
        console.log('12' - 0); //12
        console.log('12' / 3); //4
    </script>
</head>

<body>

</body>

</html>
