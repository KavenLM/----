<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border: 1px solid red;
            margin: 100px auto;

        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
            text-indent: 10px;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="">
        </label>
        <input type="password" name="" id="">
        
        <script>
            var img = document.querySelector('.box img');
            var password = document.querySelector('.box input[type="password"]');
            var label = document.querySelector('.box label');
            // console.log(password);
            // console.log(img);
            // console.log(label);
            var flag = 0;
            label.onclick = function func() {
                if (flag == 0) {
                    img.src = 'images/open.png';
                    password.type = 'text';
                    flag = 1;

                } else if (flag == 1) {
                    img.src = 'images/close.png';
                    password.type = 'password';
                    flag = 0;
                }
            }

        </script>
    </div>
</body>

</html>
