<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼自己名字</title>
    <style>
        span {
            display: inline-block;
        }
        .l {
            width: 108px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat 0 -271px;
        }
        .i {
            width: 61px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat -327px -139px;
        }
        .m {
            width: 142px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat -107px -269px;
        }
        .e {
            width: 107px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat -481px 0;
        }
        .n {
            width: 117px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat -253px -268px;
        }
        .g {
            width: 112px;
            height: 120px;
            background: url(images/abcd.jpg) no-repeat -95px -133px;
        }
    </style>
</head>
<body>
    <span class="l"></span>
    <span class="i"></span>
    <span class="m"></span>
    <span class="e"></span>
    <span class="n"></span>
    <span class="g"></span>
</body>
</html>
