<body>
    <script>
        //立即执行函数的两种写法
        //写法一
        (function sum(a,b){
            console.log(a+b);
        })(1,2);  //立即执行函数结尾要加;

        //写法二
        (function(a,b){
            console.log(a+b);
        }(4,5));
    </script>
