    <title>Document</title>
    <script>
        function getMax(){
            var max = arguments[0];
            for(var i = 1; i < arguments.length; i++){
                max = arguments[i]>max ? arguments[i]:max;
            }
            return max;
        }
        var result = getMax(1,3,5,1,5,6,99);
        console.log(result);
    </script>
