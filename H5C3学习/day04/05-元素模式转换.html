<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素模式转换</title>
    <style>

        a {
            width: 300px;
            height: 100px;
            background-color: green;
            display: block;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: red;
            display: inline;
        }

        span {
            width: 300px;
            height: 100px;
            background-color: grey;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">行内元素转换为块级元素</a>
    <a href="#">行内元素转换为块级元素</a>

    <div>块级元素转换为行内元素</div>
    <div>块级元素转换为行内元素</div>

    <span>行内元素转换为行内块元素</span><span>行内元素转换为行内块元素</span>
</body>
</html>
