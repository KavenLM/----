<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t1 = +new Date();
        var str = [];
        for (var i = 0; i < 10000; i++) {
            str.push('<div style="width:100px;height:2px;border:1px solid red;"></div>');
        }
        document.body.innerHTML = str.join('');
        var t2 = +new Date();
        console.log(t2 - t1);
    </script>
</body>
