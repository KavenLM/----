<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法规范</title>
    <style>
        /* 选择器 {属性:属性值} */
        p {
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <p>
        你好啊，还没遇见的那个人！
    </p>
</body>
</html>
