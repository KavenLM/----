<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>床前明月光，</h1>
    <h2>疑是地上霜。</h2>
    <h3>举头望明月，</h3>
    <h4>低头思故乡。</h4>
    <h5>我欲乘风归去，</h5>
    <h6>自挂东南枝。</h6>
</body>
</html>
