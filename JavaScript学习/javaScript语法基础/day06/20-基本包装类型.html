    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //js中有三个特殊的引用类型：String Number Boolean
        //str是简单数据类型，本不应该有属性，由于js把简单数据类型包装为复杂数据类型，从而有了属性
        var str = 'andy';
        console.log(str.length);
        //相当于执行了以下代码
        var temp = new String('adny');  
        str = temp;
        temp = null;
    </script>
