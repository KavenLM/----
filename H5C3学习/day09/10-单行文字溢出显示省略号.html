<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 300px auto;
            /* 默认自动换行 */
            /* white-space: normal; */
            /* 1.强制一行显示 */
            white-space: nowrap;
            /* 2.将溢出部分隐藏 */
            overflow: hidden;
            /* 3.将溢出的部分用省略号来显示 */
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div>
        你是我的眼，带我领略浩瀚的书海。
    </div>
</body>
</html>
