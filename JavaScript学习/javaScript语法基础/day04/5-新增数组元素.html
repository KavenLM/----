<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.直接改变length的大小
        var arr = [1,2,3,4];
        arr.length = 6;
        console.log(arr);
        console.log(arr[4]);//undefined
        console.log(arr[5]);//undefined
        console.log('-----------------------------');
        //2.直接在在后面追加
        var arr1 = ['red','blue','green'];
        console.log(arr1);
        arr1[3] = 'yellow';
        console.log(arr1);

        arr1[5] = 'purple';//还能跨多个索引增加
        console.log(arr1);

        arr1[0] = 'white'; //替换当前索引下的元素
        console.log(arr1);

        arr1 = '有点意思'; //不要直接给数组名赋值，否则里面的元素都没有了
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
