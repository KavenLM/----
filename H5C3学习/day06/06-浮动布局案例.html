<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局案例</title>
    <style>
        .box {
            width: 1226px;
            height: 460px;
            background-color: pink;
            margin: 200px auto;
        }
        .left {
            width: 234px;
            height: 460px;
            background-color: #9d9ca3;
            float: left;
        }
        .right {
            width: 992px;
            height: 460px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
