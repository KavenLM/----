<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断成绩水平</title>
    <script>
    var grades = prompt('请输入你的成绩：');
    if(grades >= 90 && grades <= 100){
        alert('优秀');
    }else if (grades >= 70){
        alert('良好');
    }else if (grades >= 60 ){
        alert('及格');
    }else if (grades < 60 && grades >=0 ){
        alert('不及格');
    }else {
        alert('输入错误，请输入正确成绩！');
    }
    </script>
</head>
<body>
    
</body>
</html>
