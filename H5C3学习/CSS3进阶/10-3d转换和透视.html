<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d转换和透视</title>
    <style>
        body {
            /* 透视要写在被观察元素的父元素上 ，透视相当于眼睛相对屏幕的距离，因此透视距离不能小于等于z轴距离*/
            perspective: 500px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transform: translate3d(x,y,z); 单位为像素px*/
            transform: translate3d(800px,100px,200px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
