<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="img.jpg">

    <h4>alt属性的使用:图片无法正常显示时的替代文字信息</h4>
    <img src="img1.jpg" alt="这是一张图片">

    <h4>title属性的使用：鼠标悬停在图片上显示的提示信息</h4>
    <img src="img.jpg" alt="这是一张图片" title="刘德华">

    <h4>width属性 宽度</h4>
    <img src="img.jpg" alt="这是一张图片" title="刘德华" width="500px">

    <h4>width属性 高度</h4>
    <img src="img.jpg" alt="这是一张图片" title="刘德华"  height="200">

    <h4>border 边框</h4>
    <img src="img.jpg" alt="这是一张图片" title="刘德华"  height="200" border="10">


</body>
</html>
