<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现</title>
    <style>
        body {
            perspective: 500px;         
        }
        .box {
            position: relative;
            margin: 100px auto;
            transition: transform 2s;
             /* 让盒子保持3d状态，代码写在父级上，影响的是子级 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(60deg);
        }
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box div:last-child {
            background-color: purple;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
