<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外</title>
    <style>
        .nav {
            width: 900px;
            height: 300px;
            background-color: pink;
            /* 利用外边距设置盒子水平居中的要点
                1.必须给盒子设置 width height
                2.盒子的左右margin设置为auto
            */
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="nav">
        <span>行内元素和行内块元素水平居中，只需要给父元素加上text-align:center</span>
    </div>
</body>

</html>
