<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器的区别</title>
    <style>
        /* nth-child(n)与nth-of-type(n)的区别：
            1.x:nth-chile(n)的判定是：先对所有的子元素进行排序，然后再选择与n对应的x元素。
            2.x:nth-of-type(n)的判定是：先对所有的x元素进行排序，然后再选择与n对应的元素。
        */

        /* 熊大背景色不会改变，因为将所有元素排序后，第一个元素不是div */
        /* section div:nth-child(1) {
            background-color: pink;
        } */

        /* 正确为熊大添加背景色，所有的div元素排序后，第一个元素是熊大 */
        section div:nth-of-type(1) {
            background-color: pink;
        }


    </style>
</head>
<body>
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>
</html>
