<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e3e3e3;
        }

        .box {
            width: 234px;
            height: 300px;
            background-color: #fff;
        }

        .box img {
            height: 164px;
            padding: 20px 30px 0 30px;
        }

        .type {
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
        }

        .review {
            font-size: 12px;
            color: #b0b0b0;
            text-align: center;
            margin-top: 5px;
        }

        .price {
            font-size: 12px;
            color: #ff6700;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img01.webp">
        <div class="type">
            Note 10 Pro
        </div>
        <div class="review">
            天玑1000年度旗舰芯，VC液冷散热
        </div>
        <div class="price">1699元起</div>
    </div>
</body>

</html>
