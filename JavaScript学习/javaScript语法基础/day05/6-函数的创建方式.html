<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数有两种创建方式
        // 1.利用关键字自定义函数(命名函数)
        function fn() {

        }
        fn();

        //2.利用函数表达式创建函数(匿名函数)
        // var 变量名 = function(){}
        var fun = function (argu) {
            alert(argu);
        }
        fun('我是你爸爸');

        //(1).fun是变量名不是函数名
        //(2).函数表达式声明方式跟声明变量差不多，只不过变量里存的是值 而函数表达式存的是函数
        //(3).函数表达式也可以进行参数传递

    </script>
</head>

</html>
