<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素清除浮动</title>
    <style>
        .clearfix::after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;

        }

        .father {
            width: 100%;
            background-color: pink;
            border: 1px solid black;
        }
        .father div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <section class="father clearfix">
        <div></div>
        <div></div>
    </section>
</body>
</html>
