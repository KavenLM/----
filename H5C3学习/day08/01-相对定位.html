<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相对定位position：relative，它的移动是相对于自己本身的位置来移动，并且移动后它的标准流位置还不会脱标 */
        .one {
            position: relative;
            top: 20px;
            left: 30px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .two {
            
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
