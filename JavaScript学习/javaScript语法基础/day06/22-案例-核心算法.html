    <script>
        //判断一个字符串'abcoefoxyozzopp'中出现最多的字符，并统计其次数。

        // 思路：
        // 1.核心算法：利用charAt(),遍历字符串。
        // 2.把每个字符都存储给对象，如果对象没有改属性，就为 1， 如果存在了就 +1.
        // 3.遍历对象，得到最大值和该字符。
        var str = 'abcoefoxyozzopp';
        var obj = new Object();
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {//如果obj中存在str.charAt[i]
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }

        var maxCount = 0;
        var char = '';
        for (var k in obj) {
            if (obj[k] > maxCount) {
                maxCount = obj[k];
                char = k;
            }
        }

        // var char = key[index] //求出对应的最大属性，即str中出现次数最多的字符
        console.log('出现次数最多的字符为：' + char + '次数为' + maxCount + '次');
