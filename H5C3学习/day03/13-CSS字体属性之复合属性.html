<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        /* 将div的字体倾斜、加粗、大小为16px、字体为微软雅黑 */
        div {
            /* font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Micorsoft YaHei'; */
           /* 复合属性 font: font-style font-weight font-size/line-height font-family 
                不能随意颠倒顺序，必须保留font-size和 font-family两个属性。
           */
           
           font: italic 700 16px 'Micorsoft YaHei';
        } 
        
        
        
    </style>
</head>
<body>
    <div>三生三世十里桃花，一心一意百行代码。</div>
</body>
</html>
