<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性脱标</title>
    <!-- 设置了浮动(float)的元素最重要特性：
        1.脱离标准普通流的控制(浮)移动到指定位置(动)，俗称脱标
        2.浮动的盒子不再保留原先的位置。 -->
    <style>
        .pink {
            width: 300px;
            height: 300px;
            background-color: pink;
            float: left;
        }
        .blue {
            width: 500px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="pink"></div>
    <div class="blue"></div>
</body>
</html>
