<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
           margin: 0;
           padding: 0;

       }
       .price{
           width: 160px;
           height: 24px;
           line-height: 24px;
           border: 1px solid red;
           margin: 0 auto;
           text-align: center;
       }
       .price .miaosha {
           position: relative;
           float: left;
           width: 90px;
           height: 100%;
           background-color: red;
           color: white;
           font-weight: 700;
           
       }
       .price .miaosha i {
           position: absolute;
           right: 0;
           top: 0;
           width: 0;
           height: 0;
           border-color: transparent #fff transparent transparent;
           border-style: solid;
           border-width: 24px 10px 0 0;
           
       }
       .origin {
           font-size: 12px;
           color: #ccc;
           text-decoration: line-through;
       }
    </style>
</head>
<body>
    <div class="price">
        <span class="miaosha">
            ¥1860
            <i></i>
        </span>
        <span class="origin">¥5600</span>
    </div>
</body>
</html>
