<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器应用</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?4at5kk');
            src: url('fonts/icomoon.eot?4at5kk#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?4at5kk') format('truetype'),
                url('fonts/icomoon.woff?4at5kk') format('woff'),
                url('fonts/icomoon.svg?4at5kk#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '\e900';

        }
       
        
    </style>
</head>

<body>
    <div class="test"></div>
</body>

</html>
