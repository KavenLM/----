<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘</title>
    <style>
        input {
            width: 200px;
            height: 20px;
            color: pink;
            text-indent: 10px;
            outline: none;

        }
    </style>
</head>
<body>
    <input type="text" placeholder="邮箱/ID/手机号">
    <script>
        var input = document.querySelector('input');
        input.onfocus = function get(){
            if(this.value === ''){
                this.placeholder = '';
            }           
            this.style.color = 'pink';
        }
        input.onblur = function lose() {
            if(this.value === ''){
                this.placeholder = '邮箱/ID/手机号';
                this.style.color = 'pink';
            }else{
                this.style.color = '#333';
            }

        }
    </script>
</body>
</html>
