<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        //push 在数组末尾添加元素
        console.log(arr.push(4, 'lm'));//5 返回值为新数组的长度
        console.log(arr);

        //unshif 在数组前面添加元素
        arr.unshift('red', 'green'); //返回值也是新数组长度
        console.log(arr);

        //pop 删除数组最后一个元素，一次只能删除一个,返回值为删除元素的值
        console.log(arr.pop());
        console.log(arr);

        //shift 删除数组第一个元素，一次只能删除一个,返回值为删除元素的值
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
