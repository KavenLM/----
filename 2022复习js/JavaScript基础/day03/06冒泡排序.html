<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        // 从大到小排序
        var arr = [1, 3, 5, 7, 9];
        var temp = 0;
        //外层控制冒泡的轮次
        for (var i = 0; i < arr.length - 1; i++) {
            //内层控制每一轮交换多少次
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }

        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
