<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //得到两数之间的随机整数，并包含两个数
        function getRandomInt(min,max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        var num = getRandomInt(5,9);
        console.log(num);
    </script>
</head>
