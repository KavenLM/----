<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .baba {
            /* 使用visibility属性，隐藏后位置任然占有。 */
            visibility: hidden;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .mama {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="baba">猪八</div>
    <div class="mama">猪吗</div>
</body>
</html>
