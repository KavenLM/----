<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        .one,
        .two {
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        .one {
            overflow: hidden;
        }
        .two {
            padding: 40%;
            text-align: center;
            transform-origin: left bottom;
            transform: rotate(90deg);
            transition: transform 1s;
        }
        .one:hover .two {
            transform: rotate(0);
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two">旋转</div>
    </div>
    
</body>

</html>
