<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d旋转案例2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       
        ul {
            margin: 100px auto;
            
        }
        li {      
            float: left;     
            width: 120px;
            height: 35px;
            list-style: none;      
            perspective: 500px;    
            margin: 0 5px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            /* 一定要注意这个属性，要写在父级上面 */
            transform-style: preserve-3d;
            transition: transform .5s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 35px;
            text-align: center;

        }
        .front {
            background-color: pink;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: purple;
            /* 属性连写，位移要在旋转之前 */
            transform: translateY(17.5px) rotateX(-90deg) ;
        }

    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
            
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
            
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
            
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
            
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
            
        </li>
    </ul>
</body>

</html>
